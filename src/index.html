<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <img src="../images/vote_image.jpg" style="  display: block; margin-left: auto; margin-right: auto;">
    <div class="container" style="width: 650px;">
      <h1 class="text-center">Election</h1>
      <hr/>
      <br/>
      <h3 class="text-center">Election Management</h3>
      <hr/>
      <div id="conf">
        <h4>Register to vote: [Requirement!]</h4>
              <span class="input-group-btn">
                <button type="submit" onclick="App.voteRegistration(); return false;" class="btn btn-primary btn-lg">Sign me up!</button>
              </span>
      </div>
      <div id="conf">
        <h4>Set election end timer [in minutes]:</h4>
        <form role="form" onSubmit="App.electionEndTimer(); return false;">
          <div class="form-group" style="display:inline;">
            <div class="input-group">
              <input class="form-control input-lg" id="electionEndTimerID" timer="electionEndTimer">
              </input>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg">Set End Time</button>
              </span>
            </div>
          </div>
        </form>
      </div>
      <div id="conf">
        <h4>Add candidates:</h4>
        <form role="form" onSubmit="App.addCandidate(); return false;">
          <div class="form-group" style="display:inline;">
            <div class="input-group">
              <input class="form-control input-lg" id="candidateNameID" name="candidateName">
              </input>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg">Add Candidate</button>
              </span>
            </div>
          </div>
        </form>
      </div>
      <div id="conf">
        <h4>view results</h4>
              <span class="input-group-btn">
                <button type="submit" onclick="App.checkResults(); return false;" class="btn btn-primary btn-lg">view results</button>
              </span>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="electionDisplay" style="display: none;">
            <h3 class="text-center">Election Results</h3>
            <hr/>
            <table class="table" id="resultsTable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="electionResults">
              </tbody>
            </table>
          </div>
          <div id="content" style="display: none;">
            <h3 class="text-center">Candidates List</h3>
            <hr/>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>

            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
